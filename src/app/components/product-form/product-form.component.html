<div class="container mt-4">
    <h2 *ngIf="!productId">Add Product</h2>
    <h2 *ngIf="productId">Edit Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" formControlName="category">
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="text-end">
            <button type="button" [routerLink]="['/']" class="btn btn-danger me-2">Go Back</button>
            <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Submit</button>
        </div>
    </form>
</div>
